<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class=" h-screen bg-gray-100 ">
    <div ><!--content wrapper-->
        <header class="">
            <nav class="bg-white flex flex-wrap justify-between items-center w-full mx-auto py-4 md:py-0 px-4" >
                <div >
                        <h1 class="text-3xl">Image search</h1>
                    
                </div>

                <div class="flex justify-end md:hidden">
                    <ion-icon name="menu" id="menu-button" class=" cursor-pointer md:hidden text-3xl"></ion-icon>
                </div>

                <div id= "menu" class=" w-full hidden md:flex md:items-center md:bg-transparent md:static md:w-1/6">
                    <ul class=" flex flex-col items-center md:flex pt-4  md:items-center md:flex-row md:gap-6 md:pt-0 md:mt-0 " >
                        <li>
                            <a class=" py-2 md:pt-4 hover:text-gray-700" href="/">Home</a>
                        </li>
                        <li>
                            <a  class=" py-2 md:pt-4 hover:text-gray-700"href="/">About</a>
                        </li>
                        <li>
                            <a  class=" py-2 md:pt-4 hover:text-gray-700"href="/">Context</a>
                        </li>
                    </ul>

                </div>


            </nav>

        </header>
    
        <main >
            <form class="flex justify-center" >
                <div class="flex m-4 align-center max-w-max  p-4 rounded-3xl bg-slate-200">
                    <span class="material-symbols-outlined">search</span>
                    <label for="imagesearch"></label>
                    <input id="search-input" class = "text-base ml-4 outline-none border-none bg-transparent placeholder-black " type="search"  value = '' name="qsearch" placeholder="Search">
                </div>
            </form>

            <div class="image-container bg-red-500 flex flex-wrap:wrap ">
                
                <div class="image-results bg-slate-200  p-4">
                    <div id="display"class="grid">
                    </div>

                </div>        
                
            </div>
        </main>

    </div>
    
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
